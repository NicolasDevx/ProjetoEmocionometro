<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="conteiner">
        <div class="logo-foto">
            <img class="logo-coracao" src="../assets/img/coracaologin.svg">
        </div>
        <div class="card-login">
            <div class="card-form">
                <img src="../assets/img/logo.svg">
                <h1>Faça seu login</h1>
                <form action="../pages/home.html" method="get">
                    <div class="email">
                        <label class="label-email" for="email">E-mail</label>
                        <input type="email" name="email" placeholder="Insira seu E-mail" required>
                    </div>
                    <div class="senha">
                        <label class="label-senha" for="password">Senha</label>
                        <input type="password" name="password" placeholder="Insira sua senha" required>
                    </div>
                </form>
                <div class="suporte">
                    <div class="lembrar">
                        <input type="checkbox">
                        <span>Lembrar-me</span>
                    </div>
                    <a href=""><span>Esqueceu sua senha?</span></a>
                </div>

                <div>
                    <a href="../pages/home.html">
                    <button class="botao">Entrar</button></a>
                </div>
                <div class="entao">
                    <div class="linha"></div>
                    <div><span>Ou então</span></div>
                    <div class="linha"></div>
                </div>
                <div>
                    <button class="botao">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
