    <div class="linha-header">

        <div class="linha-header-2"></div>
        <div class="linha-header-3"></div>
        <div class="linha-header-4"></div>
        <div class="linha-header-5"></div>
    </div>
    <nav>
        <div class="sidebar">
            <div class="menu-lateral">
                <div class="opcao-menu"><a href="../pages/home.html"><span class="material-symbols-outlined">
                            home
                        </span>
                        Início</a></div>
                <div class="opcao-menu">
                    <a class="acordion-usuarios"><span class="material-symbols-outlined">
                            person_add
                        </span>Usuários<span class="material-symbols-outlined icone">
                            chevron_right
                        </span></a>
                    <div class="submenu">
                        <a href="../pages/listarProfessor.html" class="opcao-submenu">Professor</a>
                        <a href="#" class="opcao-submenu">Aluno</a>

    </nav>
    <div class="central">
        <div class="voltar">
            <a href="../pages/listarProfessor.html"> <span class="material-icons-outlined">
                arrow_back
                </span></a>
        </div>
        <h1> Novo Usuário > Professor </h1>    
        
        <div class="card-novo-professor">
            <h4>Dados do Usuário</h4>
            <form id="formulario">
                <div class="item">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="item">
                    <label for="perfil">Perfil</label>
                    <select name="select" id="perfil" required>
                        <option value="Professor">Professor</option>
                        <option value="Cordenador">Coordenador</option>
                      </select>
                </div>
                <div class="item">
                    <label for="disciplina">Disciplina</label>
                    <input type="text" name="disciplina" id="disciplina" required>
                </div>
                <div class="item">
                    <label for="ativo">Ativo</label>
                    <input type="checkbox" id="ativo" name="ativo" value="Ativo">
                </div>
                <button class="btnPagina" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
