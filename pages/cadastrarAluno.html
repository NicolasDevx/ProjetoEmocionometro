    </header>
    <div class="linha-header">
        <div class="linha-header-1"></div>
        <div class="linha-header-2"></div>
        <div class="linha-header-3"></div>
        <div class="linha-header-4"></div>
        <div class="linha-header-5"></div>
    </div>
    <nav>
        <div class="sidebar">
            <div class="menu-lateral">
                <div class="opcao-menu"><a href="../pages/home.html"><span class="material-symbols-outlined">
                            home
                        </span>
                        Início</a></div>
                <div class="opcao-menu">
                    <a class="acordion-usuarios"><span class="material-symbols-outlined">
                            person_add
                        </span>Usuários<span class="material-symbols-outlined icone">
                            chevron_right
                        </span></a>
                    <div class="submenu">
                        <a href="../pages/listarProfessor.html" class="opcao-submenu">Professor</a>
                        <a href="../pages/listarAluno.html" class="opcao-submenu">Aluno</a>
                    </div>
                </div>
                <div class="opcao-menu"><a href="../pages/emocionometro.html"><span class="material-symbols-outlined">

                        </span>

                            </span>

                </div>

        <div class="voltar">
            <a href="../pages/listarAluno.html"> <span class="material-symbols-outlined">
                    arrow_back
                </span></a>
            <h1> Novo Usuário > Aluno </h1>
        </div>
        <div class="card-novo-professor">
            <h4>Dados do Usuário</h4>
            <form id="formulario">
                <div class="item">
                    <label for="nome">Nome</label>
                    <input class="input-professor" type="text" name="nome" id="nome" required>
                </div>
                <div class="item">
                    <label for="turma">Turma</label>
                    <input class="input-professor" type="text" name="turma" id="turma" required>
                </div>
                <div class="item">
                    <label for="toggle">Ativo</label>
                    <label class="toggle">
                        <input type="checkbox" id="toggle" name="ativo">
                        <span class="slider"></span>
                    </label>
                </div>
                <button class="btnPagina" type="submit">Salvar</button>
            </form>
        </div>
    </div>
