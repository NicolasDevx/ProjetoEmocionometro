<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="../assets/img/favicon.ico" />
    <script src="./assets/js/usuarios.js" defer></script>
    <title>Login - Esqueceu senha</title>
</head>

<body>
    <div class="conteiner">
        <div class="logo-foto">
            <img class="logo-coracao" src="../assets/img/coracaologin.svg">
        </div>
        <div class="card-login">
            <div class="card-form esqueceu-senha">
                <img src="../assets/img/logo.svg">
                <h5>Esqueceu a senha? Não se preocupe!</h5>
                <h2>Insira seu e-mail para recuperar a sua senha</h2>
                <form>
                    <div class="email">
                        <label class="label-email" for="email">E-mail</label>
                        <input id="login-email" type="email" name="email" placeholder="Insira seu E-mail" required>
                    </div>
                </form>
                <div>
                    <a href="./senha.html">
                        <button class="botao">Continuar</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="alerta" class="alerta">
        Usuário ou Senha incorretos. Tente novamente.
    </div>
</body>

</html>
