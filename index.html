<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Desktop/projetoEmocionometro/assets/css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="../projetoEmocionometro/assets/img/favicon.ico" />
    <script src="../projetoEmocionometro/assets/js/usuarios.js" defer></script>
    <title>Login</title>
</head>

<body>
    <div class="conteiner">
        <div class="logo-foto">
            <img class="logo-coracao" src="../projetoEmocionometro/assets/img/coracaologin.svg">
        </div>
        <div class="card-login">
            <div class="card-form">
                <img src="../projetoEmocionometro/assets/img/logo.svg">
                <h1>Faça seu login</h1>
                <form>
                    <div class="email">
                        <label class="label-email" for="email">E-mail</label>
                        <input id="login-email" type="email" name="email" placeholder="Insira seu E-mail" required>
                    </div>
                    <div class="senha">
                        <label class="label-senha" for="password">Senha</label>
                        <input id="login-senha" type="password" name="password" placeholder="Insira sua senha" required>
                        <span id="olho" class="material-symbols-outlined">
                            visibility_off
                        </span>
                    </div>
                </form>
                <div class="suporte">
                    <div class="lembrar">
                        <input type="checkbox">
                        <span>Lembrar-me</span>
                    </div>
                    <a href=""><span>Esqueceu sua senha?</span></a>
                </div>

                <div>
                    <button class="botao botao-entrar">Entrar</button>
                </div>
                <div class="entao">
                    <div class="linha"></div>
                    <div><span>Ou então</span></div>
                    <div class="linha"></div>
                </div>
                <div>
                    <button class="botao">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>
    <div id="alerta" class="alerta">
        Usuário ou Senha incorretos. Tente novamente.
    </div>
</body>

</html>
